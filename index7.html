<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b7</title>
</head>
<body>
<script>
    for (let i = 0; i <= 45; i++) {
        if (i % 2 == 0) {
            document.write("<h1>" + i + "<br>")
            continue;
        }
        document.write("<h2>" + i + "<br>")
    }
</script>
</body>
</html>
